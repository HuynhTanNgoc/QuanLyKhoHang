<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class = "idbody">
    <h1>STOCK EMPLOYEE</h1>
    <div id ="div-stockemployee">
        <div id="id-div-product">
            <button class="btn btn-danger" onclick="CheckClassProduct()">Product</button>
            <div class="div-product">
                <table class="table  table-product " id = "table-product"></table>
                    <div class="addProduct">
                        <div>
                            <input id="productId" type="text" class="productId" placeholder="Enter ID">
                        </div>
                        <div>
                            <input type="text" class="productName" placeholder="Enter product name" >
                        </div>
                        <div class="form-group">
                            <select class="productCategory" id="CategoryID">
                                <option value="">
                                    --Category--
                                </option>
                                <option value="Water">Water</option>
                                <option value="Food">Food</option>
                            </select>
                        </div>
                        <div>
                            <input id = "productPrice" class="productPrice" type="number" placeholder="Enter Price">
                        </div>
                        <div>
                            <span id="error-message-add"></span><br>
                            <button id="btn-action" type="submit" class="btn btn-success" onclick='addProduct()'>AddProduct</button>
                        </div>
                    </div>
            </div>
        </div>

        
        <div id = "id-div-receipt" >
            <button class ="btn btn-danger" onclick="CheckClassReceipt()">Receipt </button>
            <div id = "div-receipt" class="div-receipt" >
                <table  id = "table-receipt" class="table table-receipt"></table>
                <div>
                    <div>
                        <table  id = "table-prod"  class="table table-prod"></table>
                    </div>
                    <div>
                        <input type="text" id="receiptid"  class="receiptid" placeholder="Enter ReceiptID">
                    </div>
                    <div>
                        <input type="text" id="username"  class="username" placeholder="Enter UserName" >
                    </div>
                    <div>
                        <input type="date" id="createdat"  class="createdat">
                    </div>
                    <div>
                        <span class="errorM"></span><br>
                        <button type="button"  id="createdreceipt"  class="btn btn-success" onclick="CheckClassProductId()" >Create</button>
                    </div>

                    <div id="productinput" class="productinput">
                        <div>
                            <select name = "nameproduct" class="selectProductId">
                            </select>
                        </div>
                        <div>
                            <span class="erro"></span><br>
                            <input id="quantity-input" type="number" class="quantity-input" placeholder="Enter Quantity" min = 1>
                        </div>
                        <div>
                            <button  type="button"  id="addProductBuy"  class="btn btn-info" onclick="tableProductInput()" > Add</button>
                        </div>
                        <div>
                            <table id="table-choose" class="table table-choose"> </table>
                        </div>
                        <div>
                            <button  type="button"  id="confirmproduct"  class="btn btn-success confirmproduct" onclick="CheckClassInput()" >Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id = "id-div-inventory" >
            <button class ="btn btn-danger" onclick="CheckClassInventory()">Inventory</button>
            <div id ="div-inventory" class="div-inventory" >
                <table id = "table-inventory" class="table table-inventory"></table>
            </div>
        </div>
    </div>
    
    <script src="Product.js"></script>
    <script src="Receipt.js"></script>
    <script src="Inventory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
</body>
</html>
